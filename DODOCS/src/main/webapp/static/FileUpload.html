<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/jquery-2.1.3.js"></script>
<script type="text/javascript">

function uploadFile(fileId) {
	  var file = document.getElementById(fileId);
	  alert(file);
	  var formData = new FormData();
    formData.append("userFile", file.files[0]);
    $.ajax({
        url : '/DODOCS/uploadFile',
        type : "POST",
        data :formData,
        processData: false, 
        contentType: false,
        success : function(data) {
            $('#result').html(data);
        }
    });
}

</script>
</head>
<body>
<form  id = "fileUploadForm">
		File to upload: <input type="file" name="file[]" id = "fileId"><br /> Name: <input
			type="text" name="name"><br /> <br /> <input type="button"
			value="Upload" onclick = "uploadFile('fileId')"> Press here to upload the file!
	</form>
</body>
</html>
